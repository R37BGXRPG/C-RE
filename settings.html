<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    .settings-box {
      background: var(--box-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 2px 16px #0002;
      min-width: 320px;
      text-align: center;
    }
    .settings-box h2 {
      margin-bottom: 1.5rem;
      color: var(--accent);
    }
    .settings-row {
      margin-bottom: 1.2rem;
      text-align: left;
    }
    .settings-label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      display: block;
    }
    .settings-value {
      background: var(--input-bg);
      color: var(--text);
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      width: 100%;
      box-sizing: border-box;
      border: none;
    }
    .theme-select {
      width: 100%;
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      border: none;
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
    }
    .signout-btn {
      margin-top: 1.5rem;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.8rem 1.2rem;
      font-weight: bold;
      border-radius: 0.5rem;
      cursor: pointer;
      width: 100%;
    }
    .signout-btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="settings-box">
    <h2>Settings</h2>
    <div class="settings-row">
      <span class="settings-label">Username</span>
      <input id="username" class="settings-value" type="text" readonly />
    </div>
    <div class="settings-row">
      <span class="settings-label">Email</span>
      <input id="email" class="settings-value" type="text" readonly />
    </div>
    <div class="settings-row">
      <span class="settings-label">Theme</span>
      <select id="theme-select" class="theme-select">
        <option value="dark">Dark - Default</option>
        <option value="light">Light</option>
        <option value="purple">Purple Mode - Derived from Chatz (older project of core used to be default)</option>
      </select>
    </div>
    <button class="signout-btn" id="signout-btn">Sign Out</button>
  </div>
  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    const firebaseConfig = {
      apiKey: "AIzaSyDSCmprAHDV1MQcdTa_7YaS9cu-CXrsqJ4",
      authDomain: "core-d4ca4.firebaseapp.com",
      projectId: "core-d4ca4"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);
    // Only allow access if signed in
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      document.getElementById('username').value = user.displayName || user.email || 'Unknown';
      document.getElementById('email').value = user.email || '';
      // Optionally fetch from Firestore for more info
      try {
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);
        if (snap.exists()) {
          const data = snap.data();
          document.getElementById('username').value = data.username || user.displayName || user.email || 'Unknown';
        }
      } catch {}
    });
    // Theme logic
    const themeSelect = document.getElementById('theme-select');
    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }
    themeSelect.value = localStorage.getItem('theme') || 'dark';
    applyTheme(themeSelect.value);
    themeSelect.onchange = (e) => applyTheme(e.target.value);
    // Sign out
    document.getElementById('signout-btn').onclick = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
