
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C☍RS — Settings</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    .settings-container {
      max-width: 400px;
      margin: 2rem auto;
      background: var(--box-bg);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 2px 16px #0004;
    }
    .settings-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .user-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      background: #444;
      display: block;
      margin: 0 auto 1rem auto;
    }
    .user-name {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .user-email {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 1.5rem;
    }
    .settings-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    .settings-actions button {
      background: var(--accent);
      color: var(--text);
      border: none;
      border-radius: 0.5rem;
      padding: 0.7rem 1rem;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .settings-actions button:hover {
      background: #7c3aed;
    }
    .theme-select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #333;
      background: var(--input-bg);
      color: var(--text);
      margin-top: 1rem;
      font-size: 1rem;
    }
    label[for="theme"] {
      color: var(--text);
      font-size: 1rem;
      margin-bottom: 0.5rem;
      display: block;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="settings-header">
      <img id="user-avatar" class="user-avatar" src="https://via.placeholder.com/80" alt="User Avatar">
      <div id="user-name" class="user-name">Loading...</div>
      <div id="user-email" class="user-email"></div>
    </div>
    <div class="settings-actions">
      <label for="theme">Theme</label>
      <select id="theme" class="theme-select">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
        <option value="purple">Purple</option>
      </select>
      <button id="logout">Logout</button>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDSCmprAHDV1MQcdTa_7YaS9cu-CXrsqJ4",
      authDomain: "core-d4ca4.firebaseapp.com",
      projectId: "core-d4ca4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const userNameEl = document.getElementById("user-name");
    const userEmailEl = document.getElementById("user-email");
    const userAvatarEl = document.getElementById("user-avatar");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      userNameEl.textContent = user.displayName || "Unnamed";
      userEmailEl.textContent = user.email || "No email";
      userAvatarEl.src = user.photoURL || "https://via.placeholder.com/80";
    });

    document.getElementById("logout").onclick = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };

    // Theme logic
    const themeSelect = document.getElementById('theme');
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }
    // Load theme on page load
    const savedTheme = localStorage.getItem('theme') || 'dark';
    setTheme(savedTheme);
    themeSelect.value = savedTheme;
    themeSelect.addEventListener('change', e => setTheme(e.target.value));
  </script>
</body>
</html>
