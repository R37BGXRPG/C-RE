<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C☍RS — Users</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
  <style>
    body {
      background: #0f0f0f;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      color: #a259ff;
      text-align: center;
    }

    #user-list {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .user-item {
      background: #1a1a1a;
      border-radius: 0.5rem;
      padding: 0.8rem 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-item:hover {
      background: #292929;
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      background: #444;
    }

    .user-name {
      font-size: 1.1rem;
      font-weight: 500;
    }

    #logout {
      background: #a259ff;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.6rem 1rem;
      font-weight: bold;
      cursor: pointer;
      position: fixed;
      top: 1rem;
      right: 1rem;
    }

    #current-user {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    #back {
      background: #444;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.6rem 1rem;
      font-weight: bold;
      cursor: pointer;
      position: fixed;
      top: 1rem;
      left: 1rem;
    }
  </style>
</head>
<body>
  <button id="back">Back</button>
  <button id="logout">Logout</button>
  <h1>C☍RS — All Users</h1>
  <div id="current-user"></div>
  <div id="user-list"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js";
    import { getFirestore, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDSCmprAHDV1MQcdTa_7YaS9cu-CXrsqJ4",
      authDomain: "core-d4ca4.firebaseapp.com",
      projectId: "core-d4ca4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const userListEl = document.getElementById("user-list");
    const currentUserEl = document.getElementById("current-user");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      currentUserEl.innerText = `Signed in as: ${user.displayName}`;

      const usersRef = collection(db, "users");
      const q = query(usersRef);

      onSnapshot(q, (snapshot) => {
        userListEl.innerHTML = "";

        snapshot.forEach((doc) => {
          const u = doc.data();
          if (u.uid === user.uid) return;

          const div = document.createElement("div");
          div.classList.add("user-item");
          div.onclick = () => {
            window.location.href = `swettings.html?uid=${u.uid}`;
          };

          const avatar = document.createElement("img");
          avatar.className = "user-avatar";
          avatar.src = u.photoURL || "https://via.placeholder.com/48";
          avatar.alt = u.username;

          const name = document.createElement("div");
          name.className = "user-name";
          name.textContent = u.username || "Unnamed";

          div.appendChild(avatar);
          div.appendChild(name);
          userListEl.appendChild(div);
        });

        if (snapshot.empty) {
          userListEl.innerHTML = `<p style="text-align:center;color:#666;">No users found.</p>`;
        }
      });
    });

    document.getElementById("logout").onclick = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };

    document.getElementById("back").onclick = () => {
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
