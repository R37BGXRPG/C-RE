<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-header {
      padding: 1rem;
      background-color: #161b22;
      border-bottom: 1px solid #30363d;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .chat-header .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
    }
    .chat-header .username {
      font-weight: bold;
    }
    .messages-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 1rem;
      max-width: 70%;
      padding: 0.75rem;
      border-radius: 12px;
    }
    .sent {
      background-color: #8b5cf6;
      color: #fff;
      align-self: flex-end;
    }
    .received {
      background-color: #21262d;
      color: #f0f6fc;
      align-self: flex-start;
    }
    .message-time {
      font-size: 0.75rem;
      color: #7d8590;
      margin-top: 0.25rem;
      text-align: right;
    }
    .input-container {
      padding: 1rem;
      background-color: #161b22;
      border-top: 1px solid #30363d;
      display: flex;
      gap: 0.5rem;
    }
    .message-input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 12px;
      border: none;
    }
    .send-button {
      padding: 0.75rem 1rem;
      background-color: #8b5cf6;
      border: none;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-header">
    <div class="profile-pic" id="profile-pic"></div>
    <div class="username" id="chat-username">Loading...</div>
  </div>
  <div class="messages-container" id="messages-container"></div>
  <div class="input-container">
    <input type="text" id="message-input" class="message-input" placeholder="Type your message..." />
    <button id="send-button" class="send-button">Send</button>
  </div>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js';
    import {
      getAuth,
      onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js';
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      orderBy,
      onSnapshot,
      serverTimestamp,
      doc,
      getDoc
    } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDSCmprAHDV1MQcdTa_7YaS9cu-CXrsqJ4",
      authDomain: "core-d4ca4.firebaseapp.com",
      projectId: "core-d4ca4",
      storageBucket: "core-d4ca4.appspot.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const targetUid = urlParams.get("uid");

    let currentUser;

    const messagesContainer = document.getElementById("messages-container");

    function addMessage(text, type, timestamp, avatarURL = null) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.innerHTML = `
        ${text}
        <div class="message-time">${timestamp}</div>
      `;
      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    document.getElementById("send-button").addEventListener("click", async () => {
      const input = document.getElementById("message-input");
      const text = input.value.trim();
      if (!text || !currentUser || !targetUid) return;
      const sorted = [currentUser.uid, targetUid].sort();
      const dmId = `${sorted[0]}_${sorted[1]}`;
      await addDoc(collection(db, `dms/${dmId}/messages`), {
        text,
        sender: currentUser.uid,
        timestamp: serverTimestamp()
      });
      input.value = "";
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user || !targetUid) return;
      currentUser = user;
      const sorted = [currentUser.uid, targetUid].sort();
      const dmId = `${sorted[0]}_${sorted[1]}`;

      const userDoc = await getDoc(doc(db, "users", targetUid));
      if (userDoc.exists()) {
        const data = userDoc.data();
        document.getElementById("chat-username").textContent = data.username || "User";
        document.getElementById("profile-pic").style.backgroundImage = `url('${data.photoURL || ''}')`;
      }

      const q = query(collection(db, `dms/${dmId}/messages`), orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        messagesContainer.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const type = msg.sender === currentUser.uid ? "sent" : "received";
          const time = msg.timestamp?.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          addMessage(msg.text, type, time);
        });
      });
    });
  </script></body>
</html>
