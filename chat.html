<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C☍RS Chat</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { height: 100%; overflow: hidden; background: #0d1117; color: #f0f6fc; font-family: 'Segoe UI', sans-serif; }
    .chat-container { display: flex; flex-direction: column; height: 100%; max-width: 800px; margin: auto; border: 1px solid #30363d; border-radius: 12px; overflow: hidden; }
    .chat-header { padding: 1rem; background: #161b22; border-bottom: 1px solid #30363d; display: flex; align-items: center; gap: 1rem; }
    .chat-header .profile { width: 36px; height: 36px; border-radius: 50%; background-size: cover; background-position: center; }
    .back-button { background: none; border: none; color: #8b949e; font-size: 1rem; cursor: pointer; margin-right: auto; }
    .messages-container { flex: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 1rem; }
    .message { display: flex; align-items: flex-end; gap: 0.5rem; }
    .message.sent { flex-direction: row-reverse; }
    .message .pfp { width: 32px; height: 32px; border-radius: 50%; background-size: cover; background-position: center; flex-shrink: 0; }
    .message-bubble { max-width: 75%; padding: 0.75rem 1rem; border-radius: 1rem; font-size: 0.95rem; word-wrap: break-word; }
    .sent .message-bubble { background: linear-gradient(135deg, #8b5cf6, #7c3aed); color: white; border-bottom-right-radius: 0.25rem; }
    .received .message-bubble { background: #21262d; border: 1px solid #30363d; color: #f0f6fc; border-bottom-left-radius: 0.25rem; }
    .message-time { font-size: 0.7rem; color: #8b949e; margin-top: 0.25rem; }
    .chat-input { display: flex; padding: 1rem; background: #161b22; border-top: 1px solid #30363d; gap: 0.5rem; }
    .chat-input textarea { flex: 1; border: none; resize: none; padding: 0.75rem 1rem; border-radius: 1.25rem; font-size: 1rem; color: #f0f6fc; background: #0d1117; outline: none; max-height: 120px; }
    .chat-input button { background: linear-gradient(135deg, #8b5cf6, #7c3aed); border: none; color: white; padding: 0.75rem 1rem; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <button class="back-button" onclick="history.back()">← Back</button>
      <div class="profile" id="target-pfp"></div>
      <h3 id="target-name">Loading...</h3>
    </div>
    <div class="messages-container" id="messages"></div>
    <form class="chat-input" id="chat-form">
      <textarea id="msg-input" rows="1" placeholder="Say something..."></textarea>
      <button type="submit">➤</button>
    </form>
  </div>  <!-- Firebase + Google APIs -->  <script src="https://apis.google.com/js/api.js"></script>  <script type="module" src="chat-core-backup.js"></script></body>
</html>
