<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C☍RS Chat</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #0d1117; color: #f0f6fc; font-family: 'Segoe UI', sans-serif; }
    .chat-container {
      max-width: 800px;
      margin: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      border: 1px solid #30363d;
      border-radius: 12px;
      overflow: hidden;
    }
    .chat-header {
      padding: 1rem;
      background: #161b22;
      border-bottom: 1px solid #30363d;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .chat-header .profile {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
    }
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      display: flex;
      align-items: flex-end;
      gap: 0.5rem;
    }
    .message.sent {
      flex-direction: row-reverse;
    }
    .message .pfp {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }
    .message-bubble {
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      font-size: 0.95rem;
      position: relative;
      word-wrap: break-word;
    }
    .sent .message-bubble {
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      color: white;
      border-bottom-right-radius: 0.25rem;
    }
    .received .message-bubble {
      background: #21262d;
      border: 1px solid #30363d;
      color: #f0f6fc;
      border-bottom-left-radius: 0.25rem;
    }
    .message-time {
      font-size: 0.7rem;
      color: #8b949e;
      margin-top: 0.25rem;
    }
    .chat-input {
      display: flex;
      padding: 1rem;
      background: #161b22;
      border-top: 1px solid #30363d;
      gap: 0.5rem;
    }
    .chat-input textarea {
      flex: 1;
      border: none;
      resize: none;
      padding: 0.75rem 1rem;
      border-radius: 1.25rem;
      font-size: 1rem;
      color: #f0f6fc;
      background: #0d1117;
      outline: none;
    }
    .chat-input button {
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      border: none;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="profile" id="user-pfp"></div>
      <h3 id="user-name">C☍RS</h3>
    </div>
    <div class="messages-container" id="messages"></div>
    <form class="chat-input" id="chat-form">
      <textarea id="msg-input" rows="1" placeholder="Say something..."></textarea>
      <button type="submit">➤</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-analytics.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDSCmprAHDV1MQcdTa_7YaS9cu-CXrsqJ4",
      authDomain: "core-d4ca4.firebaseapp.com",
      databaseURL: "https://core-d4ca4-default-rtdb.firebaseio.com",
      projectId: "core-d4ca4",
      storageBucket: "core-d4ca4.firebasestorage.app",
      messagingSenderId: "509237418993",
      appId: "1:509237418993:web:031b66f3b8967aaa714250",
      measurementId: "G-35J082BKEV"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    const db = getFirestore(app);

    const messagesRef = collection(db, 'global-messages');
    const q = query(messagesRef, orderBy('timestamp'));

    const messagesDiv = document.getElementById('messages');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('msg-input');

    let currentUser = null;

    function renderMessage(msg, isSender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${isSender ? 'sent' : 'received'}`;
      msgDiv.innerHTML = `
        <div class="pfp" style="background-image: url('${msg.photoURL}')"></div>
        <div class="message-bubble">
          <div>${msg.text}</div>
          <div class="message-time">${new Date(msg.timestamp?.seconds * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
        </div>
      `;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) return location.href = 'login.html';
      currentUser = user;
      document.getElementById('user-name').textContent = user.displayName;
      document.getElementById('user-pfp').style.backgroundImage = `url('${user.photoURL}')`;

      onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = '';
        snapshot.forEach((doc) => {
          const data = doc.data();
          renderMessage(data, data.uid === user.uid);
        });
      });
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text || !currentUser) return;
      await addDoc(messagesRef, {
        text,
        uid: currentUser.uid,
        photoURL: currentUser.photoURL,
        timestamp: serverTimestamp()
      });
      input.value = '';
    });
  </script>
</body>
</html>
