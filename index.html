<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C☍RS — DMs</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
  <style>
    body {
      background: #0f0f0f;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      color: #a259ff;
      text-align: center;
    }

    #dm-list {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .dm-item {
      background: #1a1a1a;
      border-radius: 0.5rem;
      padding: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .dm-item:hover {
      background: #292929;
    }

    .dm-meta {
      font-size: 0.9rem;
      color: #aaa;
    }

    #logout {
      background: #a259ff;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.6rem 1rem;
      font-weight: bold;
      cursor: pointer;
      position: fixed;
      top: 1rem;
      right: 1rem;
    }

    #user-info {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <button id="logout">Logout</button>
  <h1>C☍RS — Direct Messages</h1>
  <div id="user-info"></div>
  <div id="dm-list"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js";
    import { getFirestore, collection, query, where, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDSCmprAHDV1MQcdTa_7YaS9cu-CXrsqJ4",
      authDomain: "core-d4ca4.firebaseapp.com",
      projectId: "core-d4ca4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const dmListEl = document.getElementById("dm-list");
    const userInfoEl = document.getElementById("user-info");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      userInfoEl.innerText = `Signed in as: ${user.displayName}`;

      const dmsRef = collection(db, "dms");
      const q = query(
        dmsRef,
        where("members", "array-contains", user.uid),
        orderBy("updatedAt", "desc")
      );

      onSnapshot(q, (snapshot) => {
        dmListEl.innerHTML = "";
        snapshot.forEach((doc) => {
          const dm = doc.data();
          const div = document.createElement("div");
          div.classList.add("dm-item");
          div.innerHTML = `
            <strong>DM: ${doc.id}</strong><br />
            <div class="dm-meta">Last message: ${dm.lastMessage || "—"}</div>
          `;
          div.onclick = () => {
            window.location.href = `chat.html?dmId=${doc.id}`;
          };
          dmListEl.appendChild(div);
        });

        if (snapshot.empty) {
          dmListEl.innerHTML = `<p style="text-align:center;color:#666;">No DMs yet.</p>`;
        }
      });
    });

    document.getElementById("logout").onclick = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
