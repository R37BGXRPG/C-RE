<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-analytics.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="max-width: 500px; margin: 40px auto; font-family: Arial, sans-serif;">
        <h2>Chat Room</h2>
        <div id="user-info" style="margin-bottom: 10px;"></div>
        <div id="auth-section">
            <button id="sign-in-btn">Sign in with Google</button>
        </div>
        <div id="chat-controls" style="display:none;">
            <div id="chat-box" style="border:1px solid #ccc; height:300px; overflow-y:auto; padding:10px; background:#fafafa; margin-bottom:10px;"></div>
            <input id="message-input" type="text" placeholder="Type a message..." style="width:80%; padding:8px;" />
            <button onclick="sendMessageFromInput()">Send</button>
        </div>
    </div>
    <script type="module">
        import { signIn, getCurrentUser, listenForMessages, sendMessage } from './chat.js';
        import { auth } from './firebase-init.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

        window.sendMessageFromInput = function() {
            const input = document.getElementById('message-input');
            if (input.value.trim()) {
                sendMessage(input.value.trim());
                input.value = '';
            }
        };

        document.getElementById('sign-in-btn').onclick = signIn;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-info').textContent = `Signed in as: ${user.displayName}`;
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('chat-controls').style.display = 'block';
            } else {
                document.getElementById('user-info').textContent = '';
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('chat-controls').style.display = 'none';
            }
        });

        const chatBox = document.getElementById('chat-box');
        listenForMessages(msg => {
            const div = document.createElement('div');
            div.textContent = `${msg.name}: ${msg.text}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
