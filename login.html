<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C‚òçRS ‚Äî Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <style>
    :root {
      --bg: #0f0f0f;
      --fg: #ffffff;
      --accent: #a259ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background-color: #151515;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(162, 89, 255, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--accent);
    }

    .google-btn {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 0.5rem;
      padding: 0.8rem 1.2rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s ease;
    }

    .google-btn:hover {
      background: #e4e4e4;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>C‚òçRS Login</h1>
    <button class="google-btn" onclick="loginWithGoogle()">Sign in with Google</button>
    <div class="footer">¬© C‚òçRS & The Dem Cult üîÆ</div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config (yours)
    const firebaseConfig = {
      apiKey: "AIzaSyDSCmprAHDV1MQcdTa_7YaS9cu-CXrsqJ4",
      authDomain: "core-d4ca4.firebaseapp.com",
      databaseURL: "https://core-d4ca4-default-rtdb.firebaseio.com",
      projectId: "core-d4ca4",
      storageBucket: "core-d4ca4.firebasestorage.app",
      messagingSenderId: "509237418993",
      appId: "1:509237418993:web:031b66f3b8967aaa714250",
      measurementId: "G-35J082BKEV"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // Google login
    async function loginWithGoogle() {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);

        if (!snap.exists()) {
          await setDoc(userRef, {
            uid: user.uid,
            username: user.displayName,
            email: user.email,
            photoURL: user.photoURL,
            createdAt: new Date().toISOString()
          });
        }

        window.location.href = "index.html";
      } catch (error) {
        alert("Login failed: " + error.message);
        console.error(error);
      }
    }

    // Auto redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
