<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C☍RS — Login</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: #151515;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(162, 89, 255, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .login-container h1 {
      margin-bottom: 1rem;
      color: #a259ff;
    }
    .google-btn {
      padding: 0.8rem 1.2rem;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    .google-btn:hover {
      background: #e4e4e4;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>C☍RS Login</h1>
    <button class="google-btn" id="sign-in-btn">Sign in with Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDSCmprAHDV1MQcdTa_7YaS9cu-CXrsqJ4",
      authDomain: "core-d4ca4.firebaseapp.com",
      projectId: "core-d4ca4",
      appId: "1:509237418993:web:031b66f3b8967aaa714250"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById('sign-in-btn').onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "index.html"; // redirect after login
      } catch (error) {
        alert("Sign-in failed: " + error.message);
        console.error(error);
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "index.html";
    });
  </script>
</body>
</html>
